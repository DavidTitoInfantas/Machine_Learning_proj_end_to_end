name: ML Pipeline CI

# Trigger the workflow on any push to the main branch or pull request
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    # Optionally, you can also trigger the workflow manually
    workflow_dispatch:


# Permissions for the workflow      
permissions: write-all
jobs:

    linting:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Check out the code from the repository
            - name: Check out code
              uses: actions/checkout@v2
            
            # Step 2: Set up Python environment
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.11'
            
            # Step 3: Execute docstring tests
            - name: Check docstrings
              run: make eval_docstyle  
              continue-on-error: false

            # Step 4: Execute codespell
            - name: Check spelling
              run: make eval_codespell
              continue-on-error: false

            # Step 5: Execute isort
            - name: Check isort
              run: make eval_isort
              continue-on-error: false

            # Step 5: Execute black
            - name: Check black
              run: make eval_black
              continue-on-error: false

            # Step 6 Execute flake8
            - name: Check flake8
              run: make eval_flake8
              continue-on-error: false

    test:
        needs: linting
        runs-on: ubuntu-latest

        steps:
            # Step 1: Check out the code from the repository
            - name: Check out code
              uses: actions/checkout@v2
            
            # Step 2: Set up Python environment
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.11'
            
            # Step 3: Install dependencies
            - name: Install dependencies
              run: make install_tests

            # Steps 4: Run tests
            - name: Run tests
              if: ${{ success() }}
              run: make tests

            # Step 5: Upload coverage report
            - name: Upload coverage report
              if: ${{ success() }}
              run: make save_tests_report
    
    build:
        needs: linting
        runs-on: ubuntu-latest

        steps:
          # Step 1: Check out the code from the repository
          - name: Check out code
            uses: actions/checkout@v3

          # Step 2: Set up CML
          - name: Set up CML
            uses: iterative/setup-cml@v2

          # Step 3: Set up Python environment
          - name: Install Packages
            run: make install_cml

          # Step 4: Format code
          - name: Format
            if: ${{ success() }}
            run: make format
          
          # Step 5: Run training
          - name: Train
            if: ${{ success() }}
            run: make train

          # Step 6: Run Evaluation
          - name: Evaluation
            if: ${{ success() }}
            env:
              REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}  
            run: make eval

          # Step 7: Upload the branch
          - name: Update Branch
            env:
              NAME: ${{ secrets.USER_NAME }}
              EMAIL: ${{ secrets.USER_EMAIL }}
            run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL



            

